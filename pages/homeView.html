<section class="row">
    <div class="col-md-12">

        <button type="button" class="btn btn-circle btn-danger deleteLS" ng-click="clearStorage()"><i class="fa fa-trash" aria-hidden="true"></i></button>

        <button type="button" class="btn btn-circle btn-info addNoteButton"  ng-click="insertClick(x)"
                ui-sref="insert"><i class="fa fa-plus" aria-hidden="true"></i>
        </button>

        <div ng-repeat="el in list">

            <h3>{{el.name}}</h3>
            <p>{{el.date}}</p>

            <button type="button" class="btn btn-default"
                    ui-sref="details({id:el.id})">Detail
            </button>

            <button type="button" class="btn btn-default"
                    ui-sref="edit({id:el.id})">Edit
            </button>

            <button type="button" class="btn btn-default"  ui-sref="delete({id:el.id})">Delete</button>


            <hr>

        </div>



    </div>
</section>

<section class="row">
    <div class="col-md-12">
        <br>
        <div ng-repeat="el in list | filter: query">


            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-xs-7 col-sm-6 col-md-8">
                            <p>{{el.date | amDateFormat:'DD/MM/YYYY HH:mm'}}</p>
                        </div>
                        <div class="col-xs-5 col-sm-6 col-md-4 pulsanti">
                            <i ui-sref="edit({id:el.id})" class="fa fa-pencil" aria-hidden="true">&nbsp;&nbsp;</i>
                            <!--<i ui-sref="delete({id:el.id})" class="fa fa-trash" aria-hidden="true"></i>-->
                            <i data-toggle="modal"  data-target="#deleteModal" class="fa fa-trash" aria-hidden="true"></i>

                            <!-- Modal -->
                            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="myModalLabel">Elimina Nota</h4>
                                        </div>
                                        <div class="modal-body">
                                            Sicuro di voler eliminare la nota: {{el.name}}
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Annulla</button>
                                            <button type="button" class="btn btn-success"  ng-click="deleteClick(el.id)" data-dismiss="modal">Conferma</button>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>
                </div>
                <div class="card-block">
                    <h4 class="card-title noteName" ui-sref="details({id:el.id})">{{el.name}}</h4>
                    <div class="card-text" ng-bind-html=el.text></div>
                </div>
            </div>

            <hr>

        </div>

    </div>


</section>


<button type="button" class="btn btn-circle btn-danger deleteLS" ng-click="clearStorage()">
    <i class="fa fa-trash" aria-hidden="true"></i>
</button>
<button type="button" class="btn btn-circle btn-info addNoteButton"  ng-click="insertClick(x)"
        ui-sref="insert"><i class="fa fa-plus" aria-hidden="true"></i>
</button>

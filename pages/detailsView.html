<section class="row">
    <div class="col-md-12">

        <h2>{{name}}</h2>
        <p>LAST UPDATE: {{date | amDateFormat:'DD/MM/YYYY HH:mm'}}</p>
        <div ng-bind-html=text></div>

        <i data-toggle="modal"  data-target="#deleteModal" class="fa fa-trash" aria-hidden="true"></i>

        <!-- Modal -->
        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Elimina Nota</h4>
                    </div>
                    <div class="modal-body">
                        Sicuro di voler eliminare la nota: {{name}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Annulla</button>
                        <button type="button" class="btn btn-success"  ng-click="deleteClick()" data-dismiss="modal">Conferma</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>

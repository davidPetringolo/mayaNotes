<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12" >
                <h3> Aggiungi Nota </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="name">Titolo</label>
                        <input type="text" class="form-control" id="name" ng-model="title">
                    </div>
                    <div class="form-group">
                        <label for="tags">Tag</label> <br>
                        <tags-input ng-model="tags" id="tags"></tags-input>
                    </div>
                    <div class="form-group">
                        <label for="text">Testo:</label>
                        <textarea class="form-control" rows="10" id="text" ng-model="text"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="file-chooser">Aggiungi Foto:</label>
                        <input type="file" id="file-chooser"/><div id="results"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<button type="button" class="btn btn-circle btn-success saveButton" id="spazio" ng-click="insert()"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
<i class="fa fa-chevron-left fa-2x backarrow" aria-hidden="true" ng-click="backarrow()"></i>
